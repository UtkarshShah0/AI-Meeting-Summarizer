<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meeting Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    textarea {
      width: 100%;
      height: 90vh;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    #preview {
      border: 1px solid #ddd;
      padding: 15px;
      background: #fafafa;
      overflow-y: auto;
      height: 90vh;
    }
    form {
      grid-column: span 2;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div>
    <h2>Edit Summary (Markdown)</h2>
    <textarea id="editor">{{ raw_summary }}</textarea>
  </div>


  <div>
    <h2>Preview (Formatted)</h2>
    <div id="preview">{{ summary|safe }}</div>
  </div>

  <form action="/send" method="post">
    <input type="hidden" name="summary" id="summaryField">
    <label>Recipients (comma or semicolon separated):</label>
    <input type="text" name="recipients" required style="width:50%">
    <label>Subject:</label>
    <input type="text" name="subject" value="Meeting Summary" style="width:40%">
    <button type="submit">Send Email</button>
  </form>

  <script>
    const editor = document.getElementById("editor");
    const preview = document.getElementById("preview");
    const summaryField = document.getElementById("summaryField");

    preview.innerHTML = marked.parse(editor.value);
    summaryField.value = editor.value;

    editor.addEventListener("input", () => {
      preview.innerHTML = marked.parse(editor.value);
      summaryField.value = editor.value;
    });
  </script>
</body>
</html>
