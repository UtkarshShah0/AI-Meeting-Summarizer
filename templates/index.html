{% extends "base.html" %}
{% block content %}
<h1>AI Meeting Notes Summarizer</h1>
<form action="/summarize" method="post" enctype="multipart/form-data">
  <label>Transcript:</label>
  <textarea name="transcript" placeholder="Paste transcript here"></textarea>
  <label>Or upload .txt file:</label>
  <input type="file" name="file" accept="text/plain">
  <label>Custom Instruction:</label>
  <input type="text" name="prompt" placeholder="Summarize in bullet points for executives">
  <button type="submit">Generate Summary</button>
</form>
{% endblock %}
